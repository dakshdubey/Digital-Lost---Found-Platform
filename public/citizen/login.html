<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Login | GovRecover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 500: '#0ea5e9', 600: '#0284c7' } },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'float': 'float 6s ease-in-out infinite'
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="h-screen w-full flex overflow-hidden bg-gray-50">

    <!-- Left Side: Visuals (Hidden on Mobile) -->
    <div class="hidden lg:flex w-1/2 relative bg-[#0f172a] items-center justify-center overflow-hidden">
        <!-- Abstract Shapes -->
        <div
            class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob">
        </div>
        <div
            class="absolute top-0 -right-4 w-72 h-72 bg-brand-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000">
        </div>

        <div class="relative z-10 text-center px-12 animate-float">
            <div
                class="mb-8 inline-block p-4 rounded-3xl bg-white/10 backdrop-blur-lg border border-white/20 shadow-2xl">
                <svg class="w-32 h-32 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <h2 class="text-4xl font-bold text-white mb-4">Lost Something Important?</h2>
            <p class="text-indigo-200 text-lg">Report it instantly and let our smart matching algorithms help you
                recover your valuables.</p>
        </div>

        <!-- Grid Pattern Overlay -->
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
    </div>

    <!-- Right Side: Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 relative">
        <div class="absolute inset-0 bg-white/50 backdrop-blur-sm lg:hidden z-0"></div> <!-- Mobile BG Blur -->

        <div
            class="w-full max-w-md bg-white/80 lg:bg-transparent backdrop-blur-md lg:backdrop-blur-0 p-8 rounded-3xl lg:rounded-none shadow-2xl lg:shadow-none z-10">
            <div class="text-center lg:text-left mb-10">
                <div class="flex items-center justify-center lg:justify-start space-x-2 mb-2">
                    <span class="bg-brand-500 text-white p-1 rounded-lg">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </span>
                    <span class="text-2xl font-bold text-gray-900 tracking-tight">GovRecover</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
                <p class="text-gray-500 mt-2">Enter your credentials to access your dashboard.</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Email Address</label>
                    <input type="email" name="email"
                        class="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-brand-500 focus:border-transparent transition outline-none"
                        placeholder="name@example.com" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Password</label>
                    <input type="password" name="password"
                        class="w-full px-5 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-brand-500 focus:border-transparent transition outline-none"
                        placeholder="••••••••" required>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-500 cursor-pointer">
                        <input type="checkbox"
                            class="w-4 h-4 rounded text-brand-600 focus:ring-brand-500 border-gray-300 mr-2">
                        Remember me
                    </label>
                    <a href="#" class="text-brand-600 font-semibold hover:underline">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full py-3.5 rounded-xl bg-gradient-to-r from-brand-600 to-cyan-500 text-white font-bold shadow-lg shadow-brand-500/30 hover:shadow-brand-500/50 transform hover:-translate-y-0.5 transition duration-200">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Don't have an account?
                <a href="signup.html" class="text-brand-600 font-bold hover:underline">Create Account</a>
            </div>

            <div class="mt-8 border-t border-gray-100 pt-6 text-center">
                <a href="/" class="text-xs text-gray-400 hover:text-gray-600 flex items-center justify-center">
                    <svg class="w-3 h-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('role', 'citizen');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error(error);
                alert('Login failed. Please try again.');
            }
        });
    </script>
</body>

</html>
