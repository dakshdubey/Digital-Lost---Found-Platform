<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Registration | GovRecover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' } },
                    animation: { 'scan': 'scan 3s linear infinite' },
                    keyframes: {
                        scan: { '0%': { top: '0%' }, '100%': { top: '100%' } }
                    }
                }
            }
        }
    </script>
    <style>
        .grid-bg {
            background-image: linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>

<body class="h-screen w-full bg-[#030712] flex items-center justify-center relative overflow-hidden text-gray-200">

    <!-- Cyber Background -->
    <div class="absolute inset-0 grid-bg opacity-30"></div>
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent via-[#030712]/80 to-[#030712]">
    </div>

    <div class="relative z-10 w-full max-w-lg p-6">
        <div
            class="bg-gray-900/50 backdrop-blur-xl border border-gray-800 rounded-2xl shadow-2xl p-8 relative overflow-hidden group">

            <!-- Scanning Line -->
            <div
                class="absolute top-0 left-0 w-full h-1 bg-brand-500/50 shadow-[0_0_20px_rgba(14,165,233,0.5)] animate-scan opacity-0 group-hover:opacity-100 transition duration-500">
            </div>

            <div class="flex flex-col items-center mb-6">
                <div
                    class="w-16 h-16 bg-gray-800 rounded-xl flex items-center justify-center border border-gray-700 shadow-inner mb-4">
                    <svg class="w-8 h-8 text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white tracking-wide">NEW OFFICER ACCESS</h1>
                <p class="text-xs text-brand-500 font-mono tracking-widest mt-1">INTERNAL USE ONLY</p>
            </div>

            <form id="policeSignupForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-mono text-gray-500 mb-1 ml-1">STATION NAME</label>
                        <input type="text" name="station_name"
                            class="w-full px-4 py-3 bg-gray-950/50 border border-gray-700 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 focus:outline-none transition text-sm font-mono text-white placeholder-gray-700"
                            placeholder="Central Station" required>
                    </div>
                    <div>
                        <label class="block text-xs font-mono text-gray-500 mb-1 ml-1">DISTRICT</label>
                        <input type="text" name="district"
                            class="w-full px-4 py-3 bg-gray-950/50 border border-gray-700 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 focus:outline-none transition text-sm font-mono text-white placeholder-gray-700"
                            placeholder="Vadodara" required>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-mono text-gray-500 mb-1 ml-1">OFFICIAL EMAIL</label>
                    <input type="email" name="email"
                        class="w-full px-4 py-3 bg-gray-950/50 border border-gray-700 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 focus:outline-none transition text-sm font-mono text-white placeholder-gray-700"
                        placeholder="officer@police.gov.in" required>
                </div>

                <div>
                    <label class="block text-xs font-mono text-gray-500 mb-1 ml-1">PASSWORD</label>
                    <input type="password" name="password"
                        class="w-full px-4 py-3 bg-gray-950/50 border border-gray-700 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 focus:outline-none transition text-sm font-mono text-white placeholder-gray-700"
                        placeholder="••••••••" required>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full py-3 bg-brand-700 hover:bg-brand-600 text-white font-bold rounded-lg shadow-[0_0_15px_rgba(14,165,233,0.3)] transition transform active:scale-95 flex items-center justify-center">
                        REGISTER PROFILE
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center mt-6">
            <a href="login.html" class="text-sm text-gray-500 hover:text-white transition">← Back to Login Terminal</a>
        </div>
    </div>

    <script>
        document.getElementById('policeSignupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/police/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Officer Registered Successfully! Redirecting to Login...');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error(error);
                alert('Registration Failed');
            }
        });
    </script>
</body>

</html>
