<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Access | GovRecover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' } },
                    animation: { 'scan': 'scan 3s linear infinite' },
                    keyframes: {
                        scan: {
                            '0%': { top: '0%' },
                            '100%': { top: '100%' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .grid-bg {
            background-image: linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>

<body class="h-screen w-full bg-[#030712] flex items-center justify-center relative overflow-hidden text-gray-200">

    <!-- Cyber Background -->
    <div class="absolute inset-0 grid-bg opacity-30"></div>
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent via-[#030712]/80 to-[#030712]">
    </div>

    <!-- Floating Orbs -->
    <div
        class="absolute top-10 left-10 w-64 h-64 bg-brand-900 rounded-full filter blur-[100px] opacity-40 animate-pulse">
    </div>
    <div
        class="absolute bottom-10 right-10 w-64 h-64 bg-purple-900 rounded-full filter blur-[100px] opacity-40 animate-pulse">
    </div>

    <div class="relative z-10 w-full max-w-md p-6">
        <div
            class="bg-gray-900/50 backdrop-blur-xl border border-gray-800 rounded-2xl shadow-2xl p-8 relative overflow-hidden group">

            <!-- Scanning Line -->
            <div
                class="absolute top-0 left-0 w-full h-1 bg-brand-500/50 shadow-[0_0_20px_rgba(14,165,233,0.5)] animate-scan opacity-0 group-hover:opacity-100 transition duration-500">
            </div>

            <div class="flex flex-col items-center mb-8">
                <div
                    class="w-16 h-16 bg-gray-800 rounded-xl flex items-center justify-center border border-gray-700 shadow-inner mb-4">
                    <svg class="w-8 h-8 text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white tracking-wide">SECURE TERMINAL</h1>
                <p class="text-xs text-brand-500 font-mono tracking-widest mt-1">RESTRICTED ACCESS ONLY</p>
            </div>

            <form id="policeLoginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-mono text-gray-500 mb-1 ml-1">OFFICER ID / EMAIL</label>
                    <div class="relative">
                        <input type="email" name="email"
                            class="w-full pl-10 pr-4 py-3 bg-gray-950/50 border border-gray-700 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 focus:outline-none transition text-sm font-mono text-white placeholder-gray-700"
                            placeholder="officer@police.gov.in" required>
                        <svg class="w-4 h-4 text-gray-600 absolute left-3 top-3.5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-mono text-gray-500 mb-1 ml-1">ACCESS CODE</label>
                    <div class="relative">
                        <input type="password" name="password"
                            class="w-full pl-10 pr-4 py-3 bg-gray-950/50 border border-gray-700 rounded-lg focus:border-brand-500 focus:ring-1 focus:ring-brand-500 focus:outline-none transition text-sm font-mono text-white placeholder-gray-700"
                            placeholder="••••••••" required>
                        <svg class="w-4 h-4 text-gray-600 absolute left-3 top-3.5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full py-3 bg-brand-700 hover:bg-brand-600 text-white font-bold rounded-lg shadow-[0_0_15px_rgba(14,165,233,0.3)] transition transform active:scale-95 flex items-center justify-center group">
                        <span class="mr-2">AUTHENTICATE</span>
                        <svg class="w-4 h-4 group-hover:translate-x-1 transition" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 5l7 7-7 7M5 12h14" />
                        </svg>
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-[10px] text-gray-600 font-mono">
                    UNAUTHORIZED ACCESS IS A CRIMINAL OFFENSE<br>
                    IP ADDRESS LOGGED: <span class="text-gray-500">192.168.X.X</span>
                </p>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-sm text-gray-500 hover:text-white transition">← Return to Public Portal</a>
        </div>
    </div>

    <script>
        document.getElementById('policeLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/police/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    if (result.role !== 'police') {
                        alert('Access Denied: Not a Police Account');
                        return;
                    }
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('role', 'police');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error(error);
                alert('Login failed. Please try again.');
            }
        });
    </script>
</body>

</html>
